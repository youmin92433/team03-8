<!-- 라디오 버튼으로 색상을 선택하면, 아래 미리보기 박스의 배경색이 선택한 색으로 바뀌고, 선택을 변경하면 그때그때 색이 바뀌는 예제를 만들어라. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #preview는 가로 200px, 세로 100px, 테두리 1px 실선, 기본 배경은 흰색으로 한다. */
        #preview {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <!--
    빨강, 초록, 파랑 3개의 라디오 버튼을 만든다.
    아래에 색상을 보여줄 div를 만든다. 
    -->
    <label><input type="radio" name="color" value="red"> 빨강</label>
    <label><input type="radio" name="color" value="green"> 초록</label>
    <label><input type="radio" name="color" value="blue"> 파랑</label>
    <div id="preview"></div>
</body>
<script>
    // 모든 input[name=color] 라디오 버튼을 querySelectorAll로 가져온다.
    const radios = document.querySelectorAll("input[name=color]");
    const div = document.getElementById("preview");

    // 각 라디오 버튼에 change 이벤트를 건다.
    radios.forEach((radio) => {
        radio.addEventListener("change", (e) => {
            // 선택된 라디오 버튼의 value 값에 따라 #preview의 backgroundColor를 변경한다.
            e.target.checked && (div.style.backgroundColor = e.target.value);
        })
    })

</script>
</html>
